<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Simulation</title>
    <style>
        #envelope {
            cursor: pointer;
            transition: transform 0.5s;
        }
        #letter {
            display: none;
            transition: max-height 0.5s;
        }
        .envelope-open {
            transform: rotateY(180deg);
        }
        .letter-open {
            display: block;
            max-height: 100px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Letter Simulation!</h1>
    <p id="hint">Click on the envelope to open it and slide out the letter. Click the letter to unfold it.</p>
    <div id="envelope" onclick="openEnvelope()">ðŸ“¬</div>
    <div id="letter">
        <h2>Your Letter</h2>
        <p>Hello! This is a simulation of a letter being unfolded.</p>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.getElementById('envelope');
            const letter = document.getElementById('letter');
            envelope.classList.toggle('envelope-open');
            letter.classList.toggle('letter-open');
        }
    </script>
</body>
</html>
